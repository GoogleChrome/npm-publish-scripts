<aside class="js-side-nav js-menu-hide side-nav">
  <nav class="js-side-nav-container side-nav__container">

  <ul>
    {% assign navigation_pages = site.pages | sort: 'navigation_weight' %}
    {% for nav_page in navigation_pages %}
      <li>
        <a href="{{ nav_page.url }}" {% if nav_page.url == page.url %}class="active"{% endif %}>
          {{ nav_page.title }}
        </a>
      </li>
    {% endfor %}

    {% include components/nav-drawer-docs-entry.html text='Reference Docs' docsPath=site.data.releases.stable.latest %}
  </ul>

  </nav>
</aside>
